<title>遠近グリッド（8×16）</title>

<body>
<header>遠近グリッド（8×16）— クリックで <code>cellClicked(row, col)</code> を実行</header>
<!--svg id="stage"></svg-->

<div id="draw"></div>

<script>
  var t = new ThreePiece("draw", 700, 500);

  var r = -Math.PI / 2;

  var data = [
    {obj:"grid"}
  ];

  for (x = -4; x <= 4; x++) {
    for (y = 0; y < 6; y++) {
      data.push({obj:"Plane",  x: x, z:y, w:0.9, h:0.9, rx: r, col:0x00FF00});
    }
  }





  t.eval(data);
</script>
</body>
