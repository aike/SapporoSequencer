<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tone.js Drum Sequencer</title>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js"></script>
  <script type="text/javascript" src="three.min.js"></script>
  <script type="text/javascript" src="ThreePiece.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="lbl" id="s_sy">SYNTH</div>
  <div class="lbl" id="s_bs">BASS</div>
  <div class="lbl" id="s_hh">HH</div>
  <div class="lbl" id="s_cl">CLAP</div>
  <div class="lbl" id="s_sd">SD</div>
  <div class="lbl" id="s_bd">BD</div>

  <div id="labels"></div>
  <div id="bg"></div>
  <div id="pad"></div>

  <div id="grid"></div>
  <!-- div id="startBtnDiv"><button id="startBtn">Start</button></div -->

  <div id="startstop"></div>
  <div id="bpm"></div>

  <div id="bpminput">
    BPM: <input id="bpmval" type="number" name="bpmval" value="120" min="60" max="180"/>
  </div>

  <script type="text/javascript" src="3dpad.js"></script>
  <script type="text/javascript" src="sequencer.js"></script>
</body>
</html>
