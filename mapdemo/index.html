<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SapporoSequencer</title>
  <script src="Tone.js"></script>
  <script type="text/javascript" src="three.min.js"></script>
  <script type="text/javascript" src="ThreePiece.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="lbl" id="s_sy">SYNTH</div>
  <div class="lbl" id="s_bs">BASS</div>
  <div class="lbl" id="s_hh">HI-HAT</div>
  <div class="lbl" id="s_cl">CLAP</div>
  <div class="lbl" id="s_sd">SNARE</div>
  <div class="lbl" id="s_bd">KICK</div>

  <div id="labels"></div>
  <div id="bg"></div>
  <div id="pad"></div>

  <div id="grid"></div>

  <div id="debugpanel">
    <button id="btnGeo">位置情報取得</button>　<span id="geoStatus"></span>　
    <br /><br />
    <input type="checkbox" id="fakeLocation" />Fake位置情報
    <input type="checkbox" id="fakeMoving" checked />Fake移動
    <br />
    <div id="trackcount"></div>
    <br />
    緯度(lat),経度(lon): <br />
    <input id="latlon" value="43.0585,141.3518">
    <br /><br />
    <div id="xy"></div>
    <div id="southwest"></div>
  </div>

  <div id="startstop"></div>
  <div id="bpm"></div>

  <div id="bpminput">
    BPM: <input id="bpmval" type="number" name="bpmval" value="135" min="60" max="180"/>
  </div>

  <div id="padproperty">
    <div class="props" id="addressdiv">Address:　<span class="propval" id="address">S2W5</span></div>
    <div class="props" id="instnamediv">Instrument:　<span class="propval" id="instname">CLAP</span></div>
    <div class="props" id="beatnodiv">Step No:　<span class="propval" id="beatno">2</span></div>
    <div id="padstatus">OFF</div>
  </div>

  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="synth.js"></script>
  <script type="text/javascript" src="3dpad.js"></script>
  <script type="text/javascript" src="sequencer.js"></script>
  <script type="text/javascript" src="fakegeo.js"></script>
</body>
</html>
