
<!doctype html>
<html lang="ja">
<meta charset="utf-8" />
<title>傾いたグリッドのタイル判定（6×8）</title>
<style>
  body { font-family: system-ui, sans-serif; line-height: 1.6; padding: 16px; }
  .row { margin: 8px 0; }
  input { width: 240px; padding: 6px; }
  button { padding: 8px 12px; cursor: pointer; }
  .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  .ok { color: #0a7f2e; font-weight: bold; }
  .ng { color: #a11; font-weight: bold; }
  .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-top: 12px; }
</style>
<body>
  <h3>位置判定（南3～北1、西1～西8）</h3>

  <div class="card">
    <div class="row">
      <button id="btnGeo">現在地で判定（Geolocation）</button>
      <span id="geoStatus"></span>
    </div>
    <div class="row">または手入力：</div>
    <div class="row">
      緯度(lat),経度(lon): <input id="latlon" value="43.0585,141.3518">　
      <button id="btnManual">この座標で判定</button>
    </div>
  </div>

  <div class="card">
    <div class="row"><strong>結果</strong></div>
    <div id="result" class="mono"></div>
  </div>

  <script type="text/javascript" src="geo.js"></script>
</body>
</html>
